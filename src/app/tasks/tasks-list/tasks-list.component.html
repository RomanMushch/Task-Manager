<div class="container-fluid">
  <div class="row justify-content-center pt-5">
    <div class="col-9">
      <div class="row">
        <div class="col"><h2>List of tasks</h2></div>
        <div class="col text-right">
            <button class="btn btn-sm btn-add-new mt-2" type="button" routerLink="/add-new-task">Create new task</button>
        </div>
      </div>
      <div class="row">
        <div class="col bg-white">
          <table class="table table-hover table-striped" *ngIf="tasksList$">
            <thead>
            <tr>
              <th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
              <th scope="col" sortable="dueBy" (sort)="onSort($event)">Date</th>
              <th scope="col" sortable="priorityCode" (sort)="onSort($event)">Priority</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasksList$['tasks']">
              <th scope="row">{{ task.title }}</th>
              <td>{{task.dueBy | date:'dd/MM/yyyy'}}</td>
              <td>
                <fa-icon icon="long-arrow-alt-up" class="text-danger"
                         *ngIf="task.priority==='High'"></fa-icon>
                <fa-icon icon="arrows-alt-v" class="text-warning"
                         *ngIf="task.priority==='Normal'"></fa-icon>
                <fa-icon icon="long-arrow-alt-down" class="text-success"
                         *ngIf="task.priority==='Low'"></fa-icon>
                {{task.priority}}</td>
              <td class="text-right">
                <a class="text-dark" routerLink="/task-details/{{task.id}}">
                  <fa-icon icon="chevron-right"></fa-icon>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
